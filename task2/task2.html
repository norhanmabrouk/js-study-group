<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
    <div class="container">

        <div style="display: flex; flex-direction: column; justify-content:space-evenly; height: 200px;">

            <div>
                <h2 class="row justify-content-sm-center">Counter</h2>
            </div>

            <div>
                <h2 id="value" class="row justify-content-sm-center"></h2>
            </div>

            <div class="row justify-content-md-center" >
                <button class="col col-lg-1 btn btn-success" onclick="decrease()">Decrease</button>
                <button class="col col-lg-1 btn btn-light" onclick="reset()">Reset</button>
                <button class="col col-lg-1 btn btn-warning" onclick="increase()">Increase</button>
            </div>

        </div>

    </div>
    <style>
        button{
            margin: 10px;
            padding: 3px
        }
    </style>

    <script>
        var value = document.getElementById('value');
        var number = 0;
        value.innerHTML = 0;
        var decrease_interval = 0;
        var increase_interval = 0;
        // console.log(value)

        function increase(){
            increase_interval = setInterval(
                function(){
                    value.innerHTML = number++;
                }, 1000
            )
        }

        function decrease(){
            decrease_interval = setInterval(
                function(){
                    value.innerHTML = number--;
                }, 1000
            )
            // console.log(decrease_interval)
            // console.log(increase_interval)
        }

        function reset(){
            if(increase_interval){
                clearInterval(increase_interval);
            }
            if(decrease_interval){
                clearInterval(decrease_interval);
            }
            
            value.innerHTML = 0;
            number = 0;
        }
    </script>

</body>
</html>
